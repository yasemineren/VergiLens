version: '3.8'

services:
  # 1. MEYIN: Python RAG & Logic Servisi
  rag-brain:
    build: ./services/rag-brain
    container_name: vergilens-brain
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/vergilens
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - postgres
      - qdrant
    networks:
      - vergi-net

  # 2. VERİTABANI: PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: vergilens-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vergilens
    ports:
      - "5432:5432"
    networks:
      - vergi-net

  # 3. VEKTÖR DB: Qdrant (RAG için)
  qdrant:
    image: qdrant/qdrant
    container_name: vergilens-qdrant
    ports:
      - "6333:6333"
    networks:
      - vergi-net

networks:
  vergi-net:
    driver: bridge